<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsMap Globe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>NewsMap Globe</h1>
      </header>
      <div id="controls">
        <select id="newsSource">
          <option value="top-headlines">Top Headlines</option>
          <option value="everything">Everything</option>
        </select>
        <select id="category" style="display: inline">
          <option value="general">General</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
          <option value="sports">Sports</option>
          <option value="entertainment">Entertainment</option>
          <option value="science">Science</option>
          <option value="health">Health</option>
        </select>
        <select id="country" style="display: inline">
          <option value="us">USA</option>
          <option value="gb">UK</option>
          <option value="in">India</option>
          <option value="au">Australia</option>
          <option value="ca">Canada</option>
          <option value="br">Brazil</option>
        </select>
        <select id="source" style="display: none">
          <option value="bbc-news">BBC News</option>
          <option value="cnn">CNN</option>
          <option value="fox-news">Fox News</option>
          <option value="google-news">Google News</option>
        </select>
        <input
          type="number"
          id="newsAmount"
          min="1"
          max="20"
          value="1"
          placeholder="Number of news"
        />
        <button id="fetchButton">
          <i class="fas fa-sync-alt"></i> Fetch News
        </button>
        <button id="pauseFetchButton">Pause Fetch</button>
      </div>
      <div id="main-content">
        <div id="globe-container">
          <div id="globe-canvas"></div>
          <div id="info"></div>
        </div>
      </div>
      <div id="footer">
        <div id="animationControls">
          <button id="pauseButton">Pause rotation</button>
          <input
            type="range"
            id="animationSlider"
            min="0"
            max="360"
            value="0"
          />
          <span id="sliderValue">0Â°</span>
        </div>
        <div id="log"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
